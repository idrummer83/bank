{% extends 'posts/index.html' %}

{% block content %}
    
    <h1>Posts list</h1>

    <a href="{% url 'create' %}">Create Post</a>

    <ul class="mt-5">
    {% for posts in all_posts %}
        <li>
            <h2>
                <a href="{{ posts.get_absolute_url }}">{{ posts.title }}</a>
            </h2>
        </li>
    {% endfor %}
    </ul>

{% endblock %}
